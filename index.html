<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Pacman</title>
		<style></style>
	</head>

	<body>
		<canvas id="gameCanvas" width="700" height="500"></canvas>
		<script>
			// set constants
			const FPS = 60; // framerate
			const PAC_SIZE = 30; // pacman radius px
			const GAME_LIVES = 3; // start no lives
			const SHOW_BOUNDING = false; // show collision
			const TEXT_FADE = 2.5; // text fade time / s
			const TEXT_SIZE = 40; // text font-size / px
			const POINTS_LEMON = 20; // points for collecting lemon
			const POINTS_CHERRY = 50; // points for collecting cherry
			const POINTS_GHOST = 100; // points for destroying ghost
			const SAVE_KEY_SCORE = "highscore"; // save key for local storage of high score

			/** @type {HTMLCanvasElement} */
			var canv = document.getElementById("gameCanvas");
			var ctx = canv.getContext("2d");

			// set up game parameters
			var level, roids, ship, text, textAlpha, lives, score, scoreHigh;
			newGame();

			//set up asteroid objects
			var roids = [];
			createAsteroidBelt();

			// event handler
			document.addEventListener("keydown", keyDown);
			document.addEventListener("keyup", keyUp);

			// game loop
			setInterval(update, 1000 / FPS);

			function createAsteroidBelt() {
				roids = [];
				var x, y;
				for (var i = 0; i < ROIDS_NUM + level; i++) {
					do {
						x = Math.floor(Math.random() * canv.width);
						y = Math.floor(Math.random() * canv.height);
					} while (
						distBetweenPoints(ship.x, ship.y, x, y) <
						ROIDS_SIZE * 2 + ship.r
					);
					roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
				}
			}

			function destroyAsteroid(index) {
				var x = roids[index].x;
				var y = roids[index].y;
				var r = roids[index].r;

				// split asteroid in twain if needed
				if (r == Math.ceil(ROIDS_SIZE / 2)) {
					roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
					roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
					score += POINTS_LARGE;
				} else if (r == Math.ceil(ROIDS_SIZE / 4)) {
					roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
					roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
					score += POINTS_MED;
				} else {
					score += POINTS_SMALL;
				}

				// destroy asteroid
				roids.splice(index, 1);

				// check high score
				if (score > scoreHigh) {
					scoreHigh = score;
					localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
				}

				// new level when final asteroid spliced
				if (roids.length == 0) {
					level++;
					newLevel();
				}
			}

			function distBetweenPoints(x1, y1, x2, y2) {
				return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
			}

			function drawShip(x, y, a, color = "white") {
				ctx.strokeStyle = color;
				ctx.lineWidth = SHIP_SIZE / 20;
				ctx.beginPath();
				ctx.moveTo(
					// nose of ship
					x + (4 / 3) * ship.r * Math.cos(a),
					y - (4 / 3) * ship.r * Math.sin(a)
				);
				ctx.lineTo(
					// rear right
					x - ship.r * ((2 / 3) * Math.cos(a) + Math.sin(a)),
					y + ship.r * ((2 / 3) * Math.sin(a) - Math.cos(a))
				);
				ctx.stroke();
				ctx.lineTo(
					// rear left
					x - ship.r * ((2 / 3) * Math.cos(a) - Math.sin(a)),
					y + ship.r * ((2 / 3) * Math.sin(a) + Math.cos(a))
				);
				ctx.closePath();
				ctx.stroke();
			}

			function explodeShip() {
				ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
			}

			function gameOver() {
				ship.dead = true;
				text = "Game Over";
				textAlpha = 1.0;
			}

			function keyDown(/** @type {KeyboardEvent} */ ev) {
				if (ship.dead) {
					return;
				}

				switch (ev.keyCode) {
					case 32: // space bar (allow shooting again)
						ship.canShoot = true;
						break;
					case 37: // left arrow (rotate ship left)
						ship.rot = ((TURN_SPEED / 180) * Math.PI) / FPS;
						break;
					case 38: // up arrow (forward thrust)
						ship.thrusting = true;
						break;
					case 39: // right arrow (rotate ship right)
						ship.rot = ((-TURN_SPEED / 180) * Math.PI) / FPS;
						break;
				}
			}

			function keyUp(/** @type {KeyboardEvent} */ ev) {
				if (ship.dead) {
					return;
				}

				switch (ev.keyCode) {
					case 32: // space bar (stop fire laser)
						shootLaser();
						break;
					case 37: // left arrow (stop rotate left)
						ship.rot = 0;
						break;
					case 38: // up arrow (stop thrust)
						ship.thrusting = false;
						break;
					case 39: // right arrow (stop rotate right)
						ship.rot = 0;
						break;
				}
			}

			function newAsteroid(x, y, r) {
				var lvlMult = 1 + 0.1 * level;
				var roid = {
					x: x,
					y: y,
					xv:
						((Math.random() * ROIDS_SPD * lvlMult) / FPS) *
						(Math.random() < 0.5 ? 1 : -1),
					yv:
						((Math.random() * ROIDS_SPD * lvlMult) / FPS) *
						(Math.random() < 0.5 ? 1 : -1),
					r: r,
					a: Math.random() * Math.PI * 2, // in radians
					vert: Math.floor(
						Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2
					),
					offs: [],
				};

				// vertex offset array
				for (var i = 0; i < roid.vert; i++) {
					roid.offs.push(
						Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG
					);
				}

				return roid;
			}

			function newGame() {
				score = 0;
				lives = GAME_LIVES;
				level = 0;
				ship = newShip();

				// get high score from local
				var scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
				if (scoreStr == null) {
					scoreHigh = 0;
				} else {
					scoreHigh = parseInt(scoreStr);
				}

				newLevel();
			}

			function newLevel() {
				text = "Level " + (level + 1);
				textAlpha = 1.0;
				createAsteroidBelt();
			}

			function newShip() {
				return {
					x: canv.width / 2,
					y: canv.height / 2,
					r: SHIP_SIZE / 2,
					a: (90 / 180) * Math.PI, // convert to radians
					blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
					blinkNum: Math.ceil(SHIP_INVULN / SHIP_BLINK_DUR),
					explodeTime: 0,
					canShoot: true,
					lasers: [],
					rot: 0,
					thrusting: false,
					thrust: {
						x: 0,
						y: 0,
					},
					dead: false,
				};
			}

			function shootLaser() {
				// create laser object
				if (ship.canShoot && ship.lasers.length < LASER_MAX) {
					ship.lasers.push({
						// from the nose
						x: ship.x + (4 / 3) * ship.r * Math.cos(ship.a),
						y: ship.y - (4 / 3) * ship.r * Math.sin(ship.a),
						xv: (LASER_SPEED * Math.cos(ship.a)) / FPS,
						yv: (-LASER_SPEED * Math.sin(ship.a)) / FPS,
						dist: 0,
						explodeTime: 0,
					});
				}
				// prevent shooting
				ship.canShoot = false;
			}

			function update() {
				var blinkOn = ship.blinkNum % 2 == 0;
				var exploding = ship.explodeTime > 0;

				// draw background
				ctx.fillStyle = "black";
				ctx.fillRect(0, 0, canv.width, canv.height);

				// thrust ship
				if (ship.thrusting && !ship.dead) {
					ship.thrust.x += (SHIP_ACC * Math.cos(ship.a)) / FPS;
					ship.thrust.y -= (SHIP_ACC * Math.sin(ship.a)) / FPS;

					// draw thruster
					if (!exploding && blinkOn) {
						ctx.fillStyle = "red";
						ctx.strokeStyle = "yellow";
						ctx.lineWidth = SHIP_SIZE / 10;
						ctx.beginPath();
						ctx.moveTo(
							// rear right
							ship.x -
								ship.r *
									((2 / 3) * Math.cos(ship.a) +
										0.5 * Math.sin(ship.a)),
							ship.y +
								ship.r *
									((2 / 3) * Math.sin(ship.a) -
										0.5 * Math.cos(ship.a))
						);
						ctx.lineTo(
							// rear centre
							ship.x - ((ship.r * 6) / 3) * Math.cos(ship.a),
							ship.y + ((ship.r * 6) / 3) * Math.sin(ship.a)
						);
						ctx.stroke();
						ctx.lineTo(
							// rear left
							ship.x -
								ship.r *
									((2 / 3) * Math.cos(ship.a) -
										0.5 * Math.sin(ship.a)),
							ship.y +
								ship.r *
									((2 / 3) * Math.sin(ship.a) +
										0.5 * Math.cos(ship.a))
						);
						ctx.closePath();
						ctx.fill();
						ctx.stroke();
					}
				} else {
					ship.thrust.x -= (FRICTION * ship.thrust.x) / FPS;
					ship.thrust.y -= (FRICTION * ship.thrust.y) / FPS;
				}

				// draw triangular ship
				if (!exploding) {
					if (blinkOn && !ship.dead) {
						drawShip(ship.x, ship.y, ship.a);
					}

					// handle blinking
					if (ship.blinkNum > 0) {
						// reduce blink time
						ship.blinkTime--;

						// reduce blink num
						if (ship.blinkTime == 0) {
							ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
							ship.blinkNum--;
						}
					}
				} else {
					// draw explosion
					ctx.fillStyle = "darkred";
					ctx.beginPath();
					ctx.arc(
						ship.x,
						ship.y,
						1.7 * ship.r,
						0,
						Math.PI * 2,
						false
					);
					ctx.fill();
					ctx.fillStyle = "red";
					ctx.beginPath();
					ctx.arc(
						ship.x,
						ship.y,
						1.4 * ship.r,
						0,
						Math.PI * 2,
						false
					);
					ctx.fill();
					ctx.fillStyle = "orange";
					ctx.beginPath();
					ctx.arc(
						ship.x,
						ship.y,
						1.1 * ship.r,
						0,
						Math.PI * 2,
						false
					);
					ctx.fill();
					ctx.fillStyle = "yellow";
					ctx.beginPath();
					ctx.arc(
						ship.x,
						ship.y,
						0.8 * ship.r,
						0,
						Math.PI * 2,
						false
					);
					ctx.fill();
					ctx.fillStyle = "white";
					ctx.beginPath();
					ctx.arc(
						ship.x,
						ship.y,
						0.5 * ship.r,
						0,
						Math.PI * 2,
						false
					);
					ctx.fill();
				}

				// draw ship collision
				if (SHOW_BOUNDING) {
					ctx.strokeStyle = "lime";
					ctx.beginPath();
					ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
					ctx.stroke();
				}

				// draw asteroids
				var x, y, r, a, vert, offs;
				for (var i = 0; i < roids.length; i++) {
					ctx.strokeStyle = "slategrey";
					ctx.lineWidth = SHIP_SIZE / 20;

					// get properties
					x = roids[i].x;
					y = roids[i].y;
					r = roids[i].r;
					a = roids[i].a;
					vert = roids[i].vert;
					offs = roids[i].offs;

					// draw a path
					ctx.beginPath();
					ctx.moveTo(
						x + r * offs[0] * Math.cos(a),
						y + r * offs[0] * Math.sin(a)
					);

					// draw polygon
					for (var j = 1; j < vert; j++) {
						ctx.lineTo(
							x +
								r *
									offs[j] *
									Math.cos(a + (j * Math.PI * 2) / vert),
							y +
								r *
									offs[j] *
									Math.sin(a + (j * Math.PI * 2) / vert)
						);
					}
					ctx.closePath();
					ctx.stroke();

					// draw ateroid collision
					if (SHOW_BOUNDING) {
						ctx.strokeStyle = "lime";
						ctx.beginPath();
						ctx.arc(x, y, r, 0, Math.PI * 2, false);
						ctx.stroke();
					}
				}

				// draw lasers
				for (var i = 0; i < ship.lasers.length; i++) {
					if (ship.lasers[i].explodeTime == 0) {
						ctx.fillStyle = "lightgreen";
						ctx.beginPath();
						ctx.arc(
							ship.lasers[i].x,
							ship.lasers[i].y,
							SHIP_SIZE / 15,
							0,
							Math.PI * 2,
							false
						);
						ctx.fill();
					} else {
						// draw explosion
						ctx.fillStyle = "orange";
						ctx.beginPath();
						ctx.arc(
							ship.lasers[i].x,
							ship.lasers[i].y,
							ship.r * 0.75,
							0,
							Math.PI * 2,
							false
						);
						ctx.fill();
						ctx.fillStyle = "yellow";
						ctx.beginPath();
						ctx.arc(
							ship.lasers[i].x,
							ship.lasers[i].y,
							ship.r * 0.5,
							0,
							Math.PI * 2,
							false
						);
						ctx.fill();
						ctx.fillStyle = "white";
						ctx.beginPath();
						ctx.arc(
							ship.lasers[i].x,
							ship.lasers[i].y,
							ship.r * 0.25,
							0,
							Math.PI * 2,
							false
						);
						ctx.fill();
					}
				}

				// draw game text
				if (textAlpha >= 0) {
					ctx.textAlign = "center";
					ctx.textBaseline = "middle";
					ctx.fillStyle = "rgba(255, 255, 255, " + textAlpha + ")";
					ctx.font =
						"small-caps " + TEXT_SIZE + "px dejavu sans mono";
					ctx.fillText(text, canv.width / 2, canv.height * 0.75);
					textAlpha -= 1.0 / TEXT_FADE / FPS;
				} else if (ship.dead) {
					newGame();
				}

				// draw lives
				var lifeColor;
				for (var i = 0; i < lives; i++) {
					lifeColor = exploding && i == lives - 1 ? "red" : "white";
					drawShip(
						SHIP_SIZE + i * SHIP_SIZE * 1.2,
						SHIP_SIZE,
						0.5 * Math.PI,
						lifeColor
					);
				}

				// draw score
				ctx.textAlign = "right";
				ctx.textBaseline = "middle";
				ctx.fillStyle = "white";
				ctx.font = TEXT_SIZE + "px dejavu sans mono";
				ctx.fillText(score, canv.width - SHIP_SIZE / 2, SHIP_SIZE);

				// draw high score
				ctx.textAlign = "center";
				ctx.textBaseline = "middle";
				ctx.fillStyle = "white";
				ctx.font = TEXT_SIZE * 0.75 + "px dejavu sans mono";
				ctx.fillText("BEST: " + scoreHigh, canv.width / 2, SHIP_SIZE);

				// check for laser hits
				var ax, ay, ar, lx, ly;
				for (var i = roids.length - 1; i >= 0; i--) {
					// fetch asteroid properties
					ax = roids[i].x;
					ay = roids[i].y;
					ar = roids[i].r;

					// loop over lasers
					for (var j = ship.lasers.length - 1; j >= 0; j--) {
						// fetch laser properties
						lx = ship.lasers[j].x;
						ly = ship.lasers[j].y;

						// detect hit
						if (
							ship.lasers[j].explodeTime == 0 &&
							distBetweenPoints(ax, ay, lx, ly) < ar
						) {
							// remove asteroid
							destroyAsteroid(i);

							// laser explosion
							ship.lasers[j].explodeTime = Math.ceil(
								LASER_EXPLODE_DUR * FPS
							);

							break;
						}
					}
				}

				// check for collisions
				if (!exploding) {
					if (ship.blinkNum == 0 && !ship.dead) {
						for (var i = 0; i < roids.length; i++) {
							if (
								distBetweenPoints(
									ship.x,
									ship.y,
									roids[i].x,
									roids[i].y
								) <
								ship.r + roids[i].r
							) {
								explodeShip();
								destroyAsteroid(i);
								break;
							}
						}
					}

					// rotate ship
					ship.a += ship.rot;

					// move ship
					ship.x += ship.thrust.x;
					ship.y += ship.thrust.y;

					// handle edge of screen
					if (ship.x < 0 - ship.r) {
						ship.x = canv.width + ship.r;
					} else if (ship.x > canv.width + ship.r) {
						ship.x = 0 - ship.r;
					}

					if (ship.y < 0 - ship.r) {
						ship.y = canv.height + ship.r;
						ship.x = canv.width - ship.x;
					} else if (ship.y > canv.height + ship.r) {
						ship.y = 0 - ship.r;
						ship.x = canv.width - ship.x;
					}
				} else {
					ship.explodeTime--;

					if (ship.explodeTime == 0) {
						lives--;
						if (lives == 0) {
							gameOver();
						} else {
							ship = newShip();
						}
					}
				}

				// move lasers
				for (i = ship.lasers.length - 1; i >= 0; i--) {
					// check distance travelled
					if (ship.lasers[i].dist > LASER_DIST * canv.width) {
						ship.lasers.splice(i, 1);
						continue;
					}

					// handle explosion
					if (ship.lasers[i].explodeTime > 0) {
						ship.lasers[i].explodeTime--;

						// destroy laser after dur
						if (ship.lasers[i].explodeTime == 0) {
							ship.lasers.splice(i, 1);
							continue;
						}
					} else {
						// move laser
						ship.lasers[i].x += ship.lasers[i].xv;
						ship.lasers[i].y += ship.lasers[i].yv;

						// calculate distance travelled
						ship.lasers[i].dist += Math.sqrt(
							Math.pow(ship.lasers[i].xv, 2) +
								Math.pow(ship.lasers[i].yv, 2)
						);
					}

					// laser edge of screen
					if (ship.lasers[i].x < 0) {
						ship.lasers[i].x = canv.width;
					} else if (ship.lasers[i].x > canv.width) {
						ship.lasers[i].x = 0;
					}
					if (ship.lasers[i].y < 0) {
						ship.lasers[i].y = canv.height;
						ship.lasers[i].x = canv.width - ship.lasers[i].x;
					} else if (ship.lasers[i].y > canv.height) {
						ship.lasers[i].y = 0;
						ship.lasers[i].x = canv.width - ship.lasers[i].x;
					}
				}

				for (var i = 0; i < roids.length; i++) {
					// move asteroid
					roids[i].x += roids[i].xv;
					roids[i].y += roids[i].yv;

					// handle edge of screen
					if (roids[i].x < 0 - roids[i].r) {
						roids[i].x = canv.width + roids[i].r;
					} else if (roids[i].x > canv.width + roids[i].r) {
						roids[i].x = 0 - roids[i].r;
					}

					if (roids[i].y < 0 - roids[i].r) {
						roids[i].y = canv.height + roids[i].r;
						roids[i].x = canv.width - roids[i].x;
					} else if (roids[i].y > canv.height + roids[i].r) {
						roids[i].y = 0 - roids[i].r;
						roids[i].x = canv.width - roids[i].x;
					}
				}

				//centre dot
				if (SHOW_DOT) {
					ctx.fillStyle = "red";
					ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
				}
			}
		</script>
	</body>
</html>
